{% load static%}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Signup.css' %}">
    <title>Sign Up</title>
</head>
<body style="background-image: url(/static/image/Bus.jpg); padding: 0; margin: 0; font-family: 'Montserrat', sans-serif; font-weight: 500; background-size: cover; background-repeat: no-repeat;">
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Bienvenue sur</h1>
                <img src="{% static 'image/Logo.png' %}" alt="">
            </section>
        </div>
        <div class="right">
            <form id="signup-form" method="post">
                {% csrf_token %}
                <section class="copy">
                    <h2>Inscription</h2>
                    <div class="login-container">
                        <p>Dejà membre ? <a href="{% url 'login' %}"><strong>Se connecter</strong></a></p>
                    </div>
                    <!-- Affichage des messages -->
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                </section>
                <div class="container">
                    <div class="input-container username">
                        <label for="pseudo">Nom d'utilisateur<span>*</span></label>
                        <input type="text" id="pseudo" name="pseudo" placeholder="Your Pseudo">
                    </div>
                    <div class="input-container name">
                        <label for="nom">Nom<span>*</span></label>
                        <input type="text" id="nom" name="nom" placeholder="Your Name">
                    </div>
                    <div class="input-container first-name">
                        <label for="prenom">Prenom<span>*</span></label>
                        <input type="text" id="prenom" name="prenom" placeholder="Your First Name">
                    </div>
                    <div class="input-container email">
                        <label for="email">Email<span>*</span></label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                    </div>
                    <div class="input-container adresse">
                        <label for="Adresse">Adresse<span>*</span></label>
                        <input type="text" id="Adresse" name="Adresse" placeholder="Your Adresse">
                    </div>
                    <div class="input-container contact">
                        <label for="contact">Contact<span>*</span></label>
                        <input type="tel" id="contact" name="contact" placeholder="Your Contact">
                    </div>
                    <div class="input-container password">
                        <label for="password">Mot de passe<span>*</span></label>
                        <input type="password" id="password" name="password" placeholder="At least 8 characters">
                    </div>
                    <div class="input-container password">
                        <label for="confirm_password">Confirme Mot de passe<span>*</span></label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="At least 8 characters">
                    </div>
                </div>
                <button class="signup-btn" type="submit">S'inscrire</button>
                <section class="copy legal">
                    <p>
                        <span class="small">En continuant vous acceptez notre <br />
                        <a href="#">politique de confidentialité</a> &amp; <a href="#">Conditions de services</a></span>
                    </p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
