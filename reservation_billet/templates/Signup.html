{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Signup.css' %}">
    <title>Sign Up</title>
    <script>
        function validatePasswords(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorMessage = document.getElementById("error-message");

            if (password.length < 8) {
                errorMessage.textContent = "Le mot de passe doit contenir au moins 8 caractères.";
                errorMessage.style.display = "block";
                return false; // Empêche la soumission du formulaire
            }

            if (!/\d/.test(password)) {
                errorMessage.textContent = "Le mot de passe doit contenir au moins un chiffre.";
                errorMessage.style.display = "block";
                return false; // Empêche la soumission du formulaire
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Les mots de passe ne correspondent pas.";
                errorMessage.style.display = "block";
                return false; // Empêche la soumission du formulaire
            }

            errorMessage.style.display = "none";
            return true; // Permet la soumission du formulaire
        }

        function showSuccessMessage() {
            var successMessage = document.getElementById("success-message");
            successMessage.style.display = "block";
            setTimeout(function() {
                window.location.href = "{% url 'login' %}"; // Remplacez '/autre-page' par l'URL de redirection
            }, 2000); // Affiche le message pendant 5 secondes avant de rediriger
        }

        function handleFormSubmit(event) {
            event.preventDefault(); // Empêche la soumission du formulaire par défaut
            if (validatePasswords(event)) {
                showSuccessMessage();
            }
        }
    </script>
</head>
<body style="background-image: url(/static/image/Bus.jpg); padding: 0; margin: 0; font-family: 'Montserrat', sans-serif; font-weight: 500; background-size: cover; background-repeat: no-repeat;">
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Bienvenue sur</h1>
                <img src="{% static 'image/Logo.png' %}" alt="">
            </section>
        </div>
        <div class="right">
            <form id="signup-form" action="" method="post" onsubmit="handleFormSubmit(event)">
                {% csrf_token %}
                <section class="copy">
                    <h2>Inscription</h2>
                    <div class="login-container">
                        <p>Dejà membre ? <a href="{% url 'login' %}"><strong>Se connecter</strong></a></p>
                    </div>
                    <!-- Div pour afficher les messages d'erreur -->
                    <div id="error-message" class="error" style="display: none;"></div>
                    <!-- Div pour afficher le message de succès -->
                    <div id="success-message" class="success" style="display: none;">Inscription réussie ! Vous serez redirigé...</div>
                </section>
                <div class="container">
                    <div class="input-container username">
                        <label for="pseudo">Nom d'utilisateur<span>*</span></label>
                        <input type="text" id="pseudo" name="pseudo" placeholder="Your Pseudo">
                    </div>
                    <div class="input-container name">
                        <label for="nom">Nom<span>*</span></label>
                        <input type="text" id="nom" name="nom" placeholder="Your Name">
                    </div>
                    <div class="input-container first-name">
                        <label for="prenom">Prenom<span>*</span></label>
                        <input type="text" id="prenom" name="prenom" placeholder="Your First Name">
                    </div>
                    <div class="input-container email">
                        <label for="email">Email<span>*</span></label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                    </div>
                    <div class="input-container adresse">
                        <label for="Adresse">Adresse<span>*</span></label>
                        <input type="text" id="Adresse" name="Adresse" placeholder="Your Adresse">
                    </div>
                    <div class="input-container contact">
                        <label for="contact">Contact<span>*</span></label>
                        <input type="tel" id="contact" name="contact" placeholder="Your Contact">
                    </div>
                    <div class="input-container password">
                        <label for="password">Mot de passe<span>*</span></label>
                        <input type="password" id="password" name="password" placeholder="At least 8 characters">
                    </div>
                    <div class="input-container password">
                        <label for="confirm_password">Confirme Mot de passe<span>*</span></label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="At least 8 characters">
                    </div>
                </div>
                <button class="signup-btn" type="submit">S'inscrire</button>
                <section class="copy legal">
                    <p>
                        <span class="small">En continuant vous acceptez notre <br />
                        <a href="#">politique de confidentialité</a> &amp; <a href="#">Conditions de services</a></span>
                    </p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
